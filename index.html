<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">View Highscores</a>
        <a class="navbar-brand" id="timer">Time</a>
      </nav>
    </header>
    <main class="container">
      <div id="intro-container">
        <h2 id="introTitle">Coding Quiz Challenge</h2>
        <p id="introDescription">
          "To answer the following code related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time by
          ten seconds!"
        </p>
        <hr class="my-4" />
        <button id="start-quiz" class="btn btn-primary">Start Quiz</button>
      </div>
      <div id="question-container">
        <h3 id="question">Question</h3>
        <section id="choice-buttons" class="btn-grid">
          <div>
            <button id="choice1" class="btn btn-primary">Choice 1</button>
          </div>
          <div>
            <button id="choice2" class="btn btn-primary">Choice 2</button>
          </div>
          <div>
            <button id="choice3" class="btn btn-primary">Choice 3</button>
          </div>
          <div>
            <button id="choice4" class="btn btn-primary">Choice 4</button>
          </div>
        </section>
        <section class="response">
          <hr class="my-4" />
          <div id="result">Right!</div>
        </section>
      </div>
      <div id="score-container">
        <section class="controls">
          <button id="go-back">Go back</button>
          <button id="clear-highscores">Clear Highscores</button>
        </section>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
